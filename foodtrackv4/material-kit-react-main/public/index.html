<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1A73E8" />
  <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Material Kit 2 React by Creative Tim</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>

<body>
  <style>
    .btn-group .btn {
      border-radius: 0;
      border: 2px solid #1A73E8;
    }

    #btnsGlobales {
      margin-top: 10px;
      border: 2rem solid #1A73E8;
      border-radius: 2rem;
      padding: 2rem;
      align-items: center;
      justify-content: center;
      padding-left: 3rem;
    }

    .btn-group .btn:not(:first-child) {
      margin-left: -2px;
    }

    .btn {
      background-color: #1A73E8;
      color: black;
    }

    body {
      background-color: #FFDB58;
    }

    /* Establecemos el color de los encabezados y t√≠tulos en rojo tomate */
    h1,
    h2,
    h3 {
      color: #FF6347;
    }

    /* Establecemos el color del texto principal en naranja oscuro */
    p {
      color: #FF8C00;
    }

    /* Establecemos el color de los acentos y botones en rojo tomate */
    a,
    button {
      background-color: #FF6347;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* Establecemos el color de fondo de los botones cuando se les pasa el cursor encima */
    a:hover,
    button:hover {
      background-color: #FF7F50;
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
